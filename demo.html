	<script>
	function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }

	function isAlphaKey(evt){
	 evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 &&(charCode < 65 || charCode > 90) && (charCode < 97 || charCode > 122)) {
        return false;
    }
    return true;
	}
	</script>

      </div>

        <form id="signup" name="SignupForm" onsubmit = "return validateForm()" method="post" action="signup.jsp" >
        <label for=""></label>
  	<input type="text" name="fname" id="fname" onkeypress="return isAlphaKey(event)" placeholder="Enter your First Name ..." style="width:100%;height:40px;border:1px solid white;" required>
	<label for=""></label>
  	<input type="text" name="lname" id="lname" onkeypress="return isAlphaKey(event)" placeholder="Enter your Last Name ..." style="width:100%;height:40px;border:1px solid white;margin-top:5px" required>
  	<label for=""></label>
  	<input type="text" name="org" id="Organization" onkeypress="return isAlphaKey(event)" placeholder="Enter your Organization ..." style="width:100%;height:40px;border:1px solid white;" required>
	<label for=""></label>
  	<input type="email" name="s-email" id="semail" placeholder="Enter your Email Id ..." style="width:100%;height:40px;border:1px solid white;" required>
	<label for=""></label>
  	<input type="text" name="no" id="number" onkeypress="return isNumberKey(event)" placeholder="Enter your Mobile No ..." style="width:100%;height:40px;border:1px solid white;" required>
